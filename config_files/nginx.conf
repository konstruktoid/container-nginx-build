worker_processes  1;

events {
    worker_connections  128;
}

error_log         logs/error.log info;

http {
    server_tokens off;
    include       mime.types;
    charset       utf-8;

    access_log    logs/access.log  combined;

server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name _;
        root /var/www/html;

        index index.html;
        error_page    500 502 503 504  /50x.html;

        location / {
                try_files $uri $uri/ =404;
        }
    }
}
